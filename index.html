<body>

<main>
    <section>
        <h1>Generate a <span> random password</span></h1>
        <p class="slogan">Never use an insecure password again.</p>
        <div class="data-input">
            <p class="msg">the password range is between 15 and 127</p>
            <label for="pickNumber"> Password range</label><br>
            <input autocomplete="off" class="pickNumber" type="text" name="" id=""><br>
            <input autocomplete="off" class="symbols" type="checkbox">
            <label for="symbols"> Symbols</label><br>
            <input autocomplete="off" class="numbers" type="checkbox">
            <label for="Numbers"> Numbers</label><br>
         </div>
        <button class="Generate">Generate passwords</button>
    </section>
    <hr>
    <div class="btn-content">
    <div>
        <p class="password" tabindex="-1"></p>
        <button class="copybtn">copy</button>
    </div>
    <div>
        <p class="password" tabindex="-1"></p>
        <button class="copybtn">copy</button>
    </div>
</div>
</main>
